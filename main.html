//starting X
var x =0;
roll = 'true';
function scrollit(destination)
	{/*step = who many steps*/
		{step = 2; dest = destination; 
		if (x<dest)
			{
			while (x<dest)
				{//right moving speed, steps per cyctel
				step += (step / 25);
				x += step;
				scroll(x,0);
				}
			scroll(dest,0);
			x = dest;
